<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./iniciar-style.css">
</head>
<body>
    <header class="header">
        <img src="./logo-platzi.png" alt="logo platzi" class="header__img">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input "type="text" placeholder="Correo electrónico" />
                <input class="input "type="password" placeholder="Contraseña" />
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label> <!-- esto viene con un atributo llamado "for=""", pero ya que metimos el input adentro no es necesario -->
                        <div>
                            <input id="cbox1" type="checkbox" value="checkbox" />Recuerdame
                        </div>
                        <a href="/">Olvide mi contraseña</a>
                    </label>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="./icons8-logo-de-google-24.png" alt="logo de google"> <a href="">Inicia sesión con Google</a>  </div>
                <div><img src="./icons8-facebook-24.png" alt="logo de facebook">  <a href="Inicia sesión con Facebook">Inicia sesión con Facebook</a>  </div>
            </div>
            <p class="login__container--register">¿No tienes cuenta? <a href="/">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
