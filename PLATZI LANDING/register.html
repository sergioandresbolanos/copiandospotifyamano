<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header class="header">
        <img src="./logo-platzi.png" alt="logo platzi" class="header__img" tabindex="0">
    </header>

    <section class="register">
        <div class="register__container">
            <h2 tabindex="0">Registrate</h2>

            <form class="register__container--form" action="">
                <input class="input "type="text" placeholder="Nombre" />
                <input class="input "type="mail" placeholder="Correo electrónico" aria-label="Correo electrónico"/>
                <input class="input "type="password" placeholder="Contraseña" />
                <button class="button">Registrarme</button>
            </form>

            <div class="register__container--social-media">
                <div><img src="./icons8-logo-de-google-24.png" alt="logo de google">  <a href="/">Registrate con Google</a> </div>
                <div><img src="./icons8-facebook-24.png" alt="logo de facebook"> <a href="/">Registrate con Facebook</a> </div>
            </div>

            <h3><a href="/">Iniciar sesión</a></h3>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
